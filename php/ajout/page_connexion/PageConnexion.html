<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="connexion.css" rel="stylesheet">
    <title>Suivi des Stages - Accueil</title>
</head>
<body>

    <div class="container">
        <label>Choisisez votre rôle</label>
        <select name="select">
            <option value="" selected onclick="cache()">--Choisisez votre role--</option>
            <option value="tuteur"   onclick="MontreTuteur()">tuteur</option>
            <option value="etudiant" onclick="MontreEtudiant()">étudiant</option>
            <option value="directeur"onclick="MontreProf()">directeur d'étude</option>
            <option value="resp"     onclick="MontreProf()">responsable stage</option>
            <option value="chef"     onclick="MontreProf()">Chef Département</option>
      </select>
        <form id="t" action="PageAccueil.html" method="post" style="display: none;">
          <p>Suivi des      Stages</p>
          <input type="email" placeholder="Email"><br>
          <input type="password" placeholder="Mot de passe"><br>
          <button type="submit">Connnexion</button><br>      
          <a href="PageInscription.html">Inscrivez-vous</button>  
          </form>

          <form id="e" action="PageAccueil.html" method="post" style="display: none;">
            <p>Suivi des      Stages</p>
            <input type="email" placeholder=" INE"><br>
            <input type="password" placeholder="Mot de passe"><br>
            <button type="submit">Connnexion</button><br>      
            <a href="PageInscription.html">Inscrivez-vous</button>  
            </form>

            <form id="d" action="PageAccueil.html" method="post" style="display: none;">
                <p>Suivi des      Stages</p>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Mot de passe"><br>
                <button type="submit">Connnexion</button><br>      
                <a href="PageInscription.html">Inscrivez-vous</button>  
                </form>

      </div>
</body>
</html>
<script>
    const t = document.getElementById("t");
    const e = document.getElementById("e");
    const d = document.getElementById("d");

    function cache() {
        t.style.display ='none  ' ;
        e.style.display = 'none';
        d.style.display = 'none';
      }
      function MontreTuteur() {
        t.style.display ='block' ;
        e.style.display = 'none';
        d.style.display = 'none';
      }
                
          function MontreEtudiant() {
            t.style.display ='none' ;
            e.style.display = 'block';
            d.style.display = 'none';
          }
          function MontreProf() {
            t.style.display ='none' ;
            e.style.display = 'none';
            d.style.display = 'block';
          }
    </script>
