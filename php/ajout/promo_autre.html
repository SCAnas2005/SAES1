<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><!-- Encodage des caractères UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Règle d'affichage responsive -->
    <title>Suivi des Stages - Mes étudiants</title><!-- Titre de la page affiché dans l'onglet -->
    <style>
        /* Style global du corps de la page */
        body {
            font-family: Arial, sans-serif; /* Police Arial ou sans-serif */
            margin: 0; /* Suppression des marges par défaut */
            padding: 0; /* Suppression des paddings par défaut */
            background-color: #f4f4f4; /* Couleur de fond gris clair */
        }

        /* Style des balises header */
        header {
            background-color: #293358; /* Couleur de fond bleu foncé */
            color: #fff; /* Texte en blanc */
            padding: 10px 20px; /* Espacement interne vertical et horizontal */
            display: flex; /* Utilisation de Flexbox pour disposition */
            justify-content: space-between; /* Espace entre éléments */
            align-items: center; /* Alignement vertical centré */
            position: relative; /* Positionnement relatif (pour logo absolu) */
        }

        /* Style spécifique pour l'élément avec id "premier" */
        #premier{
            background-color: #ad947e; /* Couleur de fond brun clair */
        }

        /* Suppression de la marge par défaut sur les titres h1 dans header */
        header h1 {
            margin: 0;
        }

        /* Style du menu de navigation */
        nav {
            display: flex; /* Affichage en ligne des liens */
        }

        /* Style des liens dans le menu */
        nav a {
            color: #fff; /* Texte blanc */
            text-decoration: none; /* Pas de soulignement */
            margin: 0 10px; /* Marges horizontales */
            padding: 5px 10px; /* Espacement interne */
            border-radius: 5px; /* Bords arrondis */
        }

        /* Effet au survol des liens */
        nav a:hover {
            background-color: #ad947e; /* Fond brun clair */
            color: #293358; /* Texte bleu foncé */
        }

        /* Positionnement absolu du logo dans l'en-tête */
        .header-logo {
            position: absolute;
            right: 20px; /* 20px du bord droit */
            top: 10px; /* 10px du haut */
            width: 50px; /* Largeur fixe */
        }

        /* Style principal du contenu */
        .main-content {
            padding: 20px; /* Espacement interne */
            background-color: #ffffff; /* Fond blanc */
            margin: 20px auto; /* Marges verticales et centrage horizontal */
            max-width: 1200px; /* Largeur max */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre portée légère */
            border-radius: 8px; /* Coins arrondis */
        }

        /* Style général des sections */
        .section {
            margin-bottom: 20px; /* Marge inférieure */
        }

        /* Style des titres h2 dans les sections */
        .section h2 {
            background-color: #293358;  /* Fond bleu foncé */
            color: white; /* Texte blanc */
            padding: 10px; /* Espacement interne */
            border-radius: 5px; /* Bords arrondis */
        }

        /* Style de la liste de documents / items */
        .document-list {
            margin-top: 20px; /* Marge haute */
        }

        /* Style des éléments individuels de la liste de documents */
        .document-item {
            display: flex; /* Disposition en ligne */
            justify-content: space-between; /* Espacement entre éléments */
            padding: 10px; /* Espacement interne */
            background-color: #f9f9f9; /* Fond gris très clair */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre portée */
            border-radius: 8px; /* Coins arrondis */
            margin-bottom: 10px; /* Marge inférieure */
        }

        /* Style des textes dans les éléments document-item */
        .document-item span {
            font-size: 1.1em; /* Taille de police légèrement augmentée */
            color: #293358; /* Couleur bleu foncé */
        }

        /* Style des champs de formulaire */
        .form-input {
            width: 50%; /* Largeur à moitié de la zone parente */
            padding: 10px; /* Espacement interne */
            margin: 10px 0; /* Marges verticales */
            border-radius: 5px; /* Bords arrondis */
            border: 1px solid #ccc; /* Bordure grise claire */
        }

        /* Style des boutons de formulaire */
        .form-button {
            background-color: #293358; /* Fond bleu foncé */
            color: white; /* Texte blanc */
            padding: 10px 20px; /* Espacement interne horizontal et vertical */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Bords arrondis */
            cursor: pointer; /* Curseur pointer au survol */
        }

        /* Effet au survol des boutons */
        .form-button:hover {
            background-color: #ad947e; /* Fond brun clair */
            color: #293358; /* Texte bleu foncé */
        }

        /* Style du pied de page */
        footer {
            background-color: #293358; /* Fond bleu foncé */
            color: #fff; /* Texte blanc */
            text-align: center; /* Centrage du texte */
            padding: 10px 0; /* Espacement vertical */
            position: fixed; /* Pied de page fixe */
            bottom: 0; /* Collé en bas */
            width: 100%; /* Largeur totale */
        }
    </style>
</head>
<body>
    <header id="premier">
        <!-- Header vide avec fond brun clair, potentiellement utilisé comme séparateur ou bandeau -->
    </header>

    <header>
        <!-- En-tête principal contenant titre, navigation, infos utilisateur et logo -->
        <h1>Suivi des Stages</h1><!-- Titre principal -->
        <nav>
            <!-- Menu de navigation -->
            <a href="PageAccueil (1).html">Accueil</a>
            <a href="Tableau_Bord.html">Tableau de bord</a>
            <a href="promo.html">Mes étudiants</a>
            <a href="Espace_UsersV2.html">Mon espace</a>
	        <a href="Gestion_docs.html">Documents Rendus</a>
        </nav>
        <div class="user-info">
            <div class="profile">
                <img src="profile-placeholder.png" alt="Profil utilisateur"><!-- Image profil utilisateur -->
                <span>Nom Utilisateur</span><!-- Nom utilisateur affiché -->
            </div>
        </div>
        <img src="logo-iut.png" alt="Logo IUT" class="header-logo"><!-- Logo IUT en haut à droite -->
    </header>

    <main class="main-content">
        <!-- Contenu principal de la page -->
        <section class="section">
            <h2>Mes étudiants</h2><!-- Titre de la section -->
            
            <div class="document-item">
                <!-- Message d'accueil dans la section Mes étudiants -->
                <p>Dans cet espace vous pouvez consulte les étudiants et leurs stages. </p>
            </div>
        
        </section>

        <hr size="8" color="black"> <br> <!-- Ligne de séparation épaisse et saut de ligne -->

        <section class="section">
            <div class="document-item">
                <!-- Emplacement prévu pour un tableau listant tous les étudiants de la promotion -->
                <p> TABLE AVEC TOUT LES ETUDIANTS DE LA PROMO</p>  
            </div>
        </section>
    </main>

    <footer>
        <!-- Pied de page fixe avec copyright -->
        <p>&copy; 2025 - Département Informatique, IUT Villetaneuse</p>
    </footer>
</body>
</html>
