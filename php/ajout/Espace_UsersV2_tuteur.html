<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Encodage des caractères en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuration responsive pour mobiles -->
    <title>Mon espace - Suivi des Stages</title> <!-- Titre affiché dans l’onglet du navigateur -->
    <link href="style.css" rel="stylesheet"> <!-- Inclusion du fichier CSS pour le style de la page -->
</head>
<body>

    <header id="premier">
        <!-- En-tête vide, potentiellement pour un futur contenu ou espacement -->
    </header>

    <header>
        <h1>Suivi des Stages</h1> <!-- Titre principal de la page -->
        <nav>
            <!-- Barre de navigation avec liens vers différentes pages du site -->
            <a href="PageAccueil (1).html">Accueil</a>
            <a href="Tableau_Bord.html">Tableau de bord</a>
            <a href="stagaires.html">Mes stagaires</a>
            <a href="Espace_UsersV2.html">Mon espace</a>
            <a href="Gestion_docs.html">Document Rendus</a>
        </nav>
        <img src="logo-iut.png" alt="Logo IUT" class="logo"> <!-- Logo de l'IUT affiché dans l’en-tête -->
    </header>

    <main class="main-content">

        <div class="user-space-container">
     
            <div class="menu">
                <h2>Espace Utilisateur</h2> <!-- Titre du menu utilisateur -->
                <ul>
                    <!-- Lien déclenchant l’affichage de la section 'Mes Informations' -->
                    <li><a href="javascript:void(0)" onclick="showSection('info')" id="exemple">Mes Informations</a></li>
                </ul>
            </div>
        
            
            <div class="main-content">
                <!-- Section affichant les informations personnelles de l’utilisateur -->
                <section id="info" class="infoperso">
                    <h1>Mes Informations</h1>
                    <p><strong>Nom :</strong> </p> <!-- Champ Nom, à compléter dynamiquement -->
                    <p><strong>Prénom :</strong> </p> <!-- Champ Prénom, à compléter dynamiquement -->
                    <p><strong>E-mail :</strong> </p> <!-- Champ E-mail, à compléter dynamiquement -->
                    <p><strong>Téléphone :</strong> </p> <!-- Champ Téléphone, à compléter dynamiquement -->
                </section>
            </div>
       
        </div>
        
        
        <div class="main-content">
            <!-- Section avec actions liées au profil utilisateur -->
            <section class="profile-actions">
                <a href="#">Se déconnecter</a> <!-- Lien de déconnexion -->
            </section>
        </div>

    </main>
    
    <script>
        /**
         * Fonction showSection
         * Permet d’afficher une section spécifique (identifiée par son id) 
         * et de masquer toutes les autres sections d’informations utilisateur.
         * 
         * @param {string} sectionId - L'id de la section à afficher.
         */
        function showSection(sectionId) {
            // Sélectionne toutes les sections concernées par l’affichage dynamique
            var sections = document.querySelectorAll('.infoperso, .infostage, .infotuteur, .infoentreprise');
            
            // Masque toutes ces sections
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Affiche uniquement la section demandée
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }
    </script>

    <footer>
        <p>&copy; 2025 - Département Informatique, IUT Villetaneuse</p> <!-- Pied de page avec copyright -->
    </footer>
</body>
</html>
