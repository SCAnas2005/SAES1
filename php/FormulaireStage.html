<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Stage - Suivi des Stages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #293358;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ad947e;
            color: #293358;
        }

        .header-logo {
            width: 50px;
            height: auto;
        }

        .main-content {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            background-color: #293358;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            color: #293358;
        }

        form input, form textarea, form select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            margin-top: 20px;
            background-color: #293358;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ad947e;
        }

        footer {
            background-color: #293358;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-iut.png" alt="Logo IUT" class="header-logo">
        <h1>Suivi des Stages</h1>
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="tableau_de_bord.html">Tableau de bord</a>
            <a href="mon_espace.html">Mon espace</a>
            <a href="gestion_documents.html">Documents</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="section">
            <h2>Ajouter un Stage</h2>
            <form action="ajouter_stage_process.php" method="POST">
                <label for="titre">Titre du stage :</label>
                <input type="text" id="titre" name="titre" placeholder="Entrez le titre du stage" required>

                <label for="entreprise">Entreprise :</label>
                <input type="text" id="entreprise" name="entreprise" placeholder="Nom de l'entreprise" required>

                <label for="duree">Durée :</label>
                <input type="text" id="duree" name="duree" placeholder="Ex : 1er Juin 2024 - 30 Août 2024" required>

                <label for="lieu">Lieu :</label>
                <input type="text" id="lieu" name="lieu" placeholder="Ex : Paris, France" required>

                <label for="date-soutenance">Date de soutenance :</label>
                <input type="date" id="date-soutenance" name="date-soutenance" required>

                <label for="tuteur-stage">Tuteur de stage :</label>
                <input type="text" id="tuteur-stage" name="tuteur-stage" placeholder="Nom du tuteur de stage" required>

                <label for="tuteur-pedagogique">Tuteur pédagogique :</label>
                <input type="text" id="tuteur-pedagogique" name="tuteur-pedagogique" placeholder="Nom du tuteur pédagogique" required>

                <label for="description">Description :</label>
                <textarea id="description" name="description" placeholder="Décrivez les objectifs du stage" rows="5" required></textarea>

                <label for="taches">Tâches effectuées :</label>
                <textarea id="taches" name="taches" placeholder="Listez les tâches principales" rows="5" required></textarea>

                <button type="submit">Ajouter le Stage</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Département Informatique, IUT Villetaneuse</p>
    </footer>
</body>
</html>
